<div class='col-xs-3'>
 <div class="panel panel-primary" ng-controller = "sleepController"> <!-- change color here -->
     <div class="panel-heading">
         <div class="row">
             <div class="col-xs-6 huge">
                 <p class='category'> Sleep </p>
             </div>
             <div class="col-xs-6 text-right">
                 <div class="huge"> <button class='btn btn-lg btn-default' ng-click="setTime(); sendData(payload, selectedActivity); getCategory()"> Submit </button> </div>
                 <div> Started: [Moment Stamp] </div>
             </div>
             <select ng-options="activity as activity.label for activity in activities track by activity.id"
                     ng-model="selectedActivity"> {{activity}}</select>
         </div>
     </div>

     <a href="#">
         <div class="panel-footer">
             <span class="pull-left">View Details</span>
             <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
             <div class="clearfix"></div>
         </div>
     </a>
 </div>
</div>
